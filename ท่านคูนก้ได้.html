<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting</title>
</head>
<body>
    <p>text</p>
    <p><strong>Bold text</strong></p>
    <p><strong><em>Important text</em></strong></p>
    <p><em>Italic text</em></p>
    <p><em>Emphasized text</em></p>
    <p><mark>HTML Marked Formatting</mark></p>
    <p><small>HTML Small Formatting</small></p>
    <p>My favorite color is <span style="text-decoration: line-through;">blue</span> <span style="text-decoration: underline;">red</span>!</p>
    <p>This is <sub>subscript</sub> and <sup>superscript</sup></p>
</body>
</html>
